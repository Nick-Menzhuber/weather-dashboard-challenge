<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82d7de5ec8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--header-->
    <header class="header col-12 container-fluid">
        Weather Dashboard
    </header>
    <!--search box and history column-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="search" class="form-control" id="search-bar">
                    <button type="button" class="search-btn btn btn-primary">Search</button>
                </div>
                <div class="history-btns">
                    <ul>
                        <button type="button" class="btn btn-secondary" id="history-btn-1">History 1</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-2">History 2</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-3">History 3</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-4">History 4</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-5">History 5</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-6">History 6</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-7">History 7</button>
                        <button type="button" class="btn btn-secondary" id="history-btn-8">History 8</button>
                    </ul>
                </div>
            </div>
            <!--current city conditions-->
            <div class="col-sm-8 current-location">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="current-city" placeholder="Minneapolis"> <span class="current-date"></span></h1>
                        <p class="current-temp" placeholder="Temp: 55°F">Temp: 55°F</p>
                        <p class="current-wind" placeholder="8.43 MPH"> Wind:8.43 MPH</p>
                        <p class="current-humidity" placeholder="44%">Humidity: 44%</p>
                    </div>
                </div>
            </div>
            <!--5 day forecast cards-->
            <div class="col-sm-12 card-section">
                <div class="row">
                    <div class="card text-white bg-dark mb-3" style="max-width: 11rem;" id="card-1">
                        <div class="card-header" id="tomorrow"></div>
                        <div class="card-body">
                            <i class="fa-solid fa-sun"></i>
                            <br><br>
                            <p>Temp: <span></span></p>
                            <p>Wind: <span></span></p>
                            <p>Humidity: <span></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 11rem;" id="card-2">
                        <div class="card-header" id="tomorrow-plus-1">Header</div>
                        <div class="card-body">
                            <i class="fa-solid fa-sun"></i>
                            <br><br>
                            <p>Temp: <span></span></p>
                            <p>Wind: <span></span></p>
                            <p>Humidity: <span></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 11rem;" id="card-3">
                        <div class="card-header" id="tomorrow-plus-2">Header</div>
                        <div class="card-body">
                            <i class="fa-solid fa-sun"></i>
                            <br><br>
                            <p>Temp: <span></span></p>
                            <p>Wind: <span></span></p>
                            <p>Humidity: <span></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 11rem;" id="card-4">
                        <div class="card-header" id="tomorrow-plus-3">Header</div>
                        <div class="card-body">
                            <i class="fa-solid fa-sun"></i>
                            <br><br>
                            <p>Temp: <span></span></p>
                            <p>Wind: <span></span></p>
                            <p>Humidity: <span></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3" style="max-width: 11rem;" id="card-5">
                        <div class="card-header" id="tomorrow-plus-4">Header</div>
                        <div class="card-body">
                            <i class="fa-solid fa-sun"></i>
                            <br><br>
                            <p>Temp: <span></span></p>
                            <p>Wind: <span></span></p>
                            <p>Humidity: <span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--script tags-->
        <!--<script src="http://openweathermap.org/img/wn/10d@2x.png"></script>-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
